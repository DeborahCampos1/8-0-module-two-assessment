<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Ghibli Review App</title>
        <script defer src="script.js"></script>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Lato:300" />
        <link rel="stylesheet" href="./styles.css"/>
    </head>

    <body>
        <header id = "header">
            <h1 class = "shimmer">Ghibli Review App</h1>
            <img class = "header" src = "./images/ghibli-logo.png" alt = "ghibli-logo"/>
        </header>
        <div id ="input-text">
            <select id = "movie-select"></select>
        </div>
        <div id = "display-info"> </div>
        <div id = "input-form">
            <form id = "movie-review">
                <label class = "shimmer">Your review</label>
                <input id = "review-input" name = "review" type ="text"/> 
                <input type = "submit" value = "submit-review"/>
                <div id ="error-msg"></div>
            </form>
        </div>
        <div id = "reviews">
            <div id ="error-msg"></div>
            <ul id = "list-reviews"></ul>
        </div>
    </body>

</html>
